<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>

    <!-- Header Section (like the one in Webflow) -->
    <header style="background-image: url('your-image.jpg');">
        <div class="overlay">
            <h1>Welcome to Aya Designs</h1>
            <p>Where your imagination comes true.</p>
            <a href="#learn-more" class="btn">Learn More</a>
        </div>
    </header>

    <!-- Main Content -->
    <section id="about">
        <h2>About Me</h2>
        <p>Your about me text here...</p>
    </section>

    <!-- Contact Section -->
    <footer>
        <div class="footer-left">Aya Designs</div>
        <div class="footer-middle">
            <p>Address: Your Address Here</p>
            <p>Email: your-email@example.com</p>
        </div>
        <div class="footer-right">
            <a href="https://instagram.com/yourprofile" target="_blank">
                <img src="instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://facebook.com/yourprofile" target="_blank">
                <img src="facebook-icon.png" alt="Facebook">
            </a>
        </div>
    </footer>

</body>
</html>
